<!Doctype html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <div class="container text-center">
      <h1 id="blinky">Ping Pong!</h1>
      </div>
    </div
    <br><br>

    <h1>Let's Play Pingpong if you dare!</h1>

    <h2>The rules are simple:</h2>
    <h3>Ping Pong will count up to your number from 1 with the following exceptions:</h3>
    <ol>
      <li> Numbers divisible by 3 become "ping"</li>
      <li> Numbers divisible by 5 become "pong"</li>
      <li> Numbers divisible by 3 and 5 become "pingpong"
    </ol>
    <div class="well" id="formmodel">
      <form>
        <div class="form-group">
          <label for="enter">Enter a number</label>
          <input type="number" class="form-control" id="enter">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Let's Play!</button>

      </form>

      <ul id="outcome">
      </ul>





  </div>










  </body>
</html>
